<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>致我最爱的女孩</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        /* --- 1. 全局设置 --- */
        :root {
            --primary-color: #ff4d6d;
            --bg-color: #fff0f3;
            --glass-bg: rgba(255, 255, 255, 0.65);
            --text-color: #590d22;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(135deg, #fff0f3 0%, #ffccd5 100%);
            font-family: "PingFang SC", "Microsoft YaHei", sans-serif;
            position: relative;
        }

        /* --- 2. 开场引导层 (解决自动播放问题 + 仪式感) --- */
        #start-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255, 240, 243, 0.95);
            z-index: 999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: opacity 1s ease;
        }
        
        .heart-btn {
            width: 100px;
            height: 100px;
            background: var(--primary-color);
            position: relative;
            transform: rotate(45deg);
            cursor: pointer;
            animation: pulse 1.2s infinite;
            box-shadow: 0 0 20px rgba(255, 77, 109, 0.6);
        }
        .heart-btn::before, .heart-btn::after {
            content: "";
            width: 100px;
            height: 100px;
            background: var(--primary-color);
            border-radius: 50%;
            position: absolute;
        }
        .heart-btn::before { left: -50px; }
        .heart-btn::after { top: -50px; }
        
        .start-text {
            margin-top: 60px;
            font-size: 1.2rem;
            color: var(--text-color);
            letter-spacing: 2px;
            font-weight: bold;
        }

        @keyframes pulse {
            0% { transform: rotate(45deg) scale(1); }
            50% { transform: rotate(45deg) scale(1.1); }
            100% { transform: rotate(45deg) scale(1); }
        }

        /* --- 3. 音乐控制 --- */
        #music-control {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 44px;
            height: 44px;
            z-index: 100;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            cursor: pointer;
            opacity: 0; /* 初始隐藏 */
            transition: opacity 1s;
        }
        .music-icon {
            width: 24px;
            height: 24px;
            fill: var(--primary-color);
        }
        .spinning {
            animation: spin 4s linear infinite;
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        /* --- 4. 爱心树 Canvas --- */
        #canvas-container {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 1;
        }

        /* --- 5. 文字卡片 (磨砂玻璃) --- */
        #card-area {
            position: absolute;
            left: 10%;
            top: 50%;
            transform: translateY(-50%);
            width: 380px;
            padding: 30px;
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 10px 30px rgba(255, 77, 109, 0.15);
            z-index: 10;
            opacity: 0;
            transition: all 1.5s ease;
        }

        .card-title {
            font-size: 1.4rem;
            color: var(--primary-color);
            margin-bottom: 20px;
            font-weight: bold;
        }

        .type-text p {
            font-size: 1.05rem;
            line-height: 1.8;
            color: var(--text-color);
            margin-bottom: 12px;
            min-height: 1.8rem;
        }

        .days-count {
            font-size: 1.5rem;
            color: #c9184a;
            font-weight: 800;
            font-family: 'Georgia', serif;
            padding: 0 5px;
        }

        .signature {
            margin-top: 30px;
            text-align: right;
            font-style: italic;
            color: #800f2f;
            font-weight: bold;
        }

        /* 响应式调整 */
        @media (max-width: 768px) {
            #card-area {
                left: 5%; right: 5%; width: auto;
                top: auto; bottom: 30px;
                transform: none;
                padding: 20px;
                background: rgba(255, 255, 255, 0.85); /* 手机端背景实一点 */
            }
            #canvas-container {
                transform: translateY(-15%); /* 树往上移，留给文字 */
            }
        }
    </style>
</head>
<body>

    <!-- 开场按钮 -->
    <div id="start-overlay">
        <div class="heart-btn" onclick="startJourney()"></div>
        <div class="start-text">点击开启我们的故事</div>
    </div>

    <!-- 音乐 -->
    <audio id="bg-music" loop>
        <!-- 请务必替换为你的音乐链接 -->
        <source src="love1.flac" type="audio/flac">
    </audio>

    <!-- 音乐控制 -->
    <div id="music-control" onclick="toggleAudio()">
        <svg class="music-icon" viewBox="0 0 24 24">
            <path d="M12 3v10.55c-.59-.34-1.27-.55-2-.55-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4V7h4V3h-6z"/>
        </svg>
    </div>

    <!-- 画布 -->
    <div id="canvas-container">
        <canvas id="tree"></canvas>
    </div>

    <!-- 文字卡片 -->
    <div id="card-area">
        <div class="card-title">亲爱的美美：</div>
        <div class="type-text" id="text-box"></div>
        <div class="signature">—— 永远爱你的 闫骏</div>
    </div>

    <script>
        /**
         * ❤️ 配置区域 ❤️
         */
        const CONFIG = {
            startDate: '2024-08-23', // 恋爱开始日期 (格式: YYYY-MM-DD)
            colors: ['#ff4d6d', '#ff758f', '#ff8fa3', '#ffb3c1', '#fff0f3', '#c9184a'], // 爱心叶子颜色组
            speed: 1 // 生长速度倍率
        };

        // ---------------- 核心逻辑 ---------------- //

        const canvas = document.getElementById('tree');
        const ctx = canvas.getContext('2d');
        let width, height;
        
        const music = document.getElementById('bg-music');
        const musicBtn = document.getElementById('music-control');
        const overlay = document.getElementById('start-overlay');
        const card = document.getElementById('card-area');
        
        // 初始化尺寸
        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        // --- 1. 交互与启动 ---
        function startJourney() {
            // 1. 隐藏遮罩
            overlay.style.opacity = '0';
            setTimeout(() => overlay.style.display = 'none', 1000);

            // 2. 播放音乐
            music.play().catch(e => console.log("Music autoplay blocked"));
            musicBtn.classList.add('spinning');
            musicBtn.style.opacity = '1';

            // 3. 开始画树
            initTree();
        }

        function toggleAudio() {
            if (music.paused) {
                music.play();
                musicBtn.classList.add('spinning');
            } else {
                music.pause();
                musicBtn.classList.remove('spinning');
            }
        }

        // --- 2. 树木与粒子系统 ---
        
        // 辅助函数：绘制心形
        function drawHeart(ctx, x, y, r, color, opacity) {
            ctx.globalAlpha = opacity;
            ctx.fillStyle = color;
            ctx.beginPath();
            ctx.moveTo(x, y);
            // 贝塞尔曲线画心
            ctx.bezierCurveTo(x - r/2, y - r/2, x - r, y + r/3, x, y + r);
            ctx.bezierCurveTo(x + r, y + r/3, x + r/2, y - r/2, x, y);
            ctx.fill();
            ctx.globalAlpha = 1;
        }

        // 树干对象
        const trunk = {
            h: 0,
            maxH: 0,
            w: 0,
            grow: true,
            points: []
        };

        // 叶子数组
        let leaves = [];

        function initTree() {
            // 设定树干参数
            trunk.maxH = height * 0.6; // 树高
            trunk.w = 10;
            trunk.h = 0;
            trunk.grow = true;
            
            loop();
        }

        // 计算在一起的天数
        function getDays() {
            const start = new Date(CONFIG.startDate);
            const now = new Date();
            return Math.floor((now - start) / (1000 * 60 * 60 * 24));
        }

        // 动画循环
        function loop() {
            ctx.clearRect(0, 0, width, height);

            // 1. 画树干 (贝塞尔曲线模拟自然弯曲)
            const startX = width / 2;
            const startY = height;
            
            if (trunk.grow && trunk.h < trunk.maxH) {
                trunk.h += 2 * CONFIG.speed;
            } else if (trunk.grow) {
                trunk.grow = false;
                // 树干长好后，生成叶子
                createCrown(startX, startY - trunk.maxH);
            }

            ctx.beginPath();
            ctx.moveTo(startX, startY);
            // 简单的S型树干
            ctx.quadraticCurveTo(startX - 20, startY - trunk.h / 2, startX, startY - trunk.h);
            ctx.strokeStyle = '#5e4033';
            ctx.lineWidth = trunk.w;
            ctx.lineCap = 'round';
            ctx.stroke();

            // 2. 画叶子
            leaves.forEach(leaf => {
                if (leaf.scale < leaf.maxScale) {
                    leaf.scale += 0.05; // 生长动画
                }
                // 风吹动效果
                leaf.x += Math.sin(Date.now() / 1000 + leaf.id) * 0.2;
                
                drawHeart(ctx, leaf.x, leaf.y, leaf.scale * 10, leaf.color, 1);
            });

            // 3. 触发文字显示
            if (!trunk.grow && leaves.length > 0 && leaves[0].scale >= leaves[0].maxScale && !card.classList.contains('visible')) {
                showCard();
            }

            requestAnimationFrame(loop);
        }

        // 生成树冠（汇聚成一个大心形）
        function createCrown(centerX, centerY) {
            // 🔥 修改点：叶子数量增加到 800 🔥
            const count = 800; 
            for (let i = 0; i < count; i++) {
                // 使用心形公式分布叶子
                const t = Math.random() * Math.PI * 2;
                // 随机半径因子，让心形填满内部
                const r = Math.sqrt(Math.random()) * (Math.min(width, height) * 0.25); 
                
                // 心形坐标公式
                let x = 16 * Math.pow(Math.sin(t), 3);
                let y = -(13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t));

                // 归一化并缩放
                x = x * (r / 16) + centerX;
                y = y * (r / 16) + centerY - 50; // 稍微向上提一点

                leaves.push({
                    id: i,
                    x: x,
                    y: y,
                    color: CONFIG.colors[Math.floor(Math.random() * CONFIG.colors.length)],
                    scale: 0,
                    maxScale: 0.5 + Math.random() * 1 // 大小随机
                });
            }
            
            // 分批次让叶子出现，不要同时
            leaves.sort(() => 0.5 - Math.random());
        }

        // --- 3. 文字打字机效果 ---
        const textData = [
            "从遇见你的那一天起，",
            "我的世界就变成了五彩斑斓的童话。",
            "这棵树上每一片叶子，",
            "都像是我与你共度的每一天。",
            `今天，是我们相爱的第 <span class="days-count">${getDays()}</span> 天。`,
            "愿我们的故事，永远没有终章。"
        ];

        function showCard() {
            card.classList.add('visible');
            card.style.opacity = 1;
            
            const box = document.getElementById('text-box');
            let line = 0;
            let char = 0;

            function type() {
                if (line < textData.length) {
                    const currentLine = textData[line];
                    
                    // 检查当前行是否已创建P标签
                    let p = box.children[line];
                    if (!p) {
                        p = document.createElement('p');
                        box.appendChild(p);
                    }

                    // 如果包含HTML标签（如天数），直接整行显示
                    if (currentLine.includes('<span')) {
                        p.innerHTML = currentLine;
                        line++;
                        char = 0;
                        setTimeout(type, 800); 
                    } else {
                        // 逐字打印
                        p.textContent = currentLine.substring(0, char + 1);
                        char++;
                        if (char < currentLine.length) {
                            setTimeout(type, 100); 
                        } else {
                            line++;
                            char = 0;
                            setTimeout(type, 500); 
                        }
                    }
                }
            }
            
            setTimeout(type, 1000);
        }

    </script>
</body>
</html>
